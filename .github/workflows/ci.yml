name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ”§ Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: ğŸ“¦ Install dependencies
        run: bun install

      - name: ğŸ§¹ Check formatting
        run: bun run format --check || (echo "Run 'bun run format' to fix formatting." && exit 1)

      - name: ğŸ§ª Run tests
        run: bun run test

      - name: ğŸ“Š Run coverage
        run: bun run test:coverage

      - name: âœ… Type check
        run: bun run type:check
